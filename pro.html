<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>All List Produk</title>

<style>
body{
  margin:0;
  background:#0b0b0b;
  color:#e0e0e0;
  font-family:Arial;
}
.nav{text-align:center;padding:15px;}
.nav a{color:#00ffd5;margin:0 10px;text-decoration:none;}

.title{text-align:center;color:#00ffd5;font-size:26px;}
.sub{text-align:center;color:#bdbdbd;}

.card{
  background:#151515;
  max-width:340px;
  margin:30px auto;
  border-radius:18px;
  padding:18px;
  box-shadow:0 0 15px rgba(0,255,213,.2);
}
.card img{
  width:100%;
  border-radius:12px;
}
.badge{
  background:#00ffd5;
  color:#000;
  padding:6px 14px;
  border-radius:20px;
  font-size:12px;
  float:right;
}
select{
  width:100%;
  padding:10px;
  border-radius:8px;
  border:none;
  margin-top:10px;
}
button{
  width:100%;
  margin-top:12px;
  padding:12px;
  background:#00ffd5;
  border:none;
  border-radius:25px;
  font-weight:bold;
}

/* CART */
.cart-btn{
  position:fixed;
  right:20px;
  bottom:20px;
  background:#00ffd5;
  width:55px;height:55px;
  border-radius:50%;
  display:flex;
  justify-content:center;
  align-items:center;
  font-size:22px;
  color:#000;
}
.cart{
  display:none;
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.6);
}
.cart-box{
  background:#111;
  max-width:320px;
  margin:100px auto;
  padding:20px;
  border-radius:15px;
}
.cart-box h3{color:#00ffd5;}
</style>
</head>
<body>

<div class="nav">
  <a href="index.html">üè† Home</a>
  <a href="pro.html">üì¶ Produk</a>
</div>

<h2 class="title">ALL LIST PRODUK<br>BIMXYZ OFFICIAL</h2>
<p class="sub">Temukan layanan digital terbaik dengan harga terjangkau</p>

<div class="card">
  <span class="badge">üî• TERLARIS</span>

  <!-- GAMBAR MIRIP CONTOH -->
  <img src="https://files.catbox.moe/6hg1c7.jpg" alt="Pterodactyl">

  <h3>PANEL PTERODACTYL</h3>

  <select id="paket">
    <option value="1000">2GB - Rp 1.000</option>
    <option value="2000">3GB - Rp 2.000</option>
    <option value="3000">4GB - Rp 3.000</option>
    <option value="4000">5GB - Rp 4.000</option>
    <option value="5000">6GB - Rp 5.000</option>
    <option value="6000">7GB - Rp 6.000</option>
    <option value="7000">8GB - Rp 7.000</option>
    <option value="8000">9GB - Rp 8.000</option>
    <option value="9000">10GB - Rp 9.000</option>
    <option value="10000">UNLIMITED - Rp 10.000</option>
  </select>

  <button onclick="addCart()">Tambah Keranjang</button>
</div>

<!-- FLOAT CART -->
<div class="cart-btn" onclick="openCart()">üõí</div>

<!-- CART POPUP -->
<div class="cart" id="cart">
  <div class="cart-box">
    <h3>Keranjang Belanja</h3>
    <p id="cartText">Kosong</p>
    <button onclick="checkout()">Chat WhatsApp</button>
    <button onclick="closeCart()">Tutup</button>
  </div>
</div>

<script>
let harga = 0;
let paketText = "";

function addCart(){
  let p = document.getElementById("paket");
  harga = p.value;
  paketText = p.options[p.selectedIndex].text;
  alert("Produk ditambahkan");
}

function openCart(){
  document.getElementById("cart").style.display="block";
  document.getElementById("cartText").innerHTML =
    "Panel Pterodactyl<br>"+paketText+
    "<br><b>Total: Rp "+harga+"</b>";
}

function closeCart(){
  document.getElementById("cart").style.display="none";
}

function checkout(){
  let msg = encodeURIComponent(
    "Order Panel Pterodactyl\n"+
    paketText+"\nTotal: Rp "+harga
  );
  window.open("https://wa.me/628984485823?text="+msg);
}
</script>

</body>
</html>
