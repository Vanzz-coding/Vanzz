<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Payment Vanzz Official</title>

<style>
:root{
  --cyan:#00ffd5;
  --dark:#050b0b;
  --card:#0b1a1a;
}

*{
  margin:0;
  padding:0;
  box-sizing:border-box;
  font-family:Arial,Helvetica,sans-serif;
}

body{
  background:radial-gradient(circle at top,#0b2a2a,#000);
  color:#fff;
  min-height:100vh;
}

/* NAVBAR */
.nav{
  position:relative;
  z-index:10;
  display:flex;
  justify-content:center;
  gap:20px;
  padding:14px 0;
  background:rgba(0,0,0,.6);
  backdrop-filter:blur(8px);
}

.nav a{
  color:var(--cyan);
  text-decoration:none;
  font-weight:bold;
  font-size:15px;
}

/* HEADER */
.header{
  margin-top:30px;
  text-align:center;
}

.logo-wrap{
  position:relative;
  width:220px;
  height:220px;
  margin:0 auto;
}

.ring{
  position:absolute;
  inset:0;
  border-radius:50%;
  border:3px solid var(--cyan);
  animation:spin 6s linear infinite;
}

.logo-wrap img{
  width:100%;
  border-radius:50%;
  z-index:2;
  position:relative;
}

@keyframes spin{
  to{transform:rotate(360deg)}
}

h1{
  margin-top:20px;
  color:var(--cyan);
  font-size:28px;
}

h2{
  font-size:14px;
  opacity:.7;
}

/* PAYMENT LIST */
.payment{
  max-width:420px;
  margin:30px auto;
  padding:0 15px;
}

.pay-item{
  background:var(--card);
  border:1px solid rgba(0,255,213,.3);
  border-radius:16px;
  padding:16px;
  margin-bottom:15px;
  display:flex;
  align-items:center;
  justify-content:space-between;
  cursor:pointer;
  transition:.3s;
}

.pay-item:hover{
  box-shadow:0 0 20px rgba(0,255,213,.4);
}

.pay-left{
  display:flex;
  align-items:center;
  gap:12px;
}

.pay-left img{
  width:34px;
}

.pay-item span{
  font-weight:bold;
}

/* MODAL QRIS */
.modal{
  position:fixed;
  inset:0;
  background:rgba(0,0,0,.7);
  display:none;
  align-items:center;
  justify-content:center;
  z-index:99;
}

.modal-box{
  background:#081818;
  padding:20px;
  border-radius:18px;
  text-align:center;
  width:90%;
  max-width:320px;
}

.modal-box img{
  width:100%;
  border-radius:12px;
  margin-bottom:15px;
}

.modal-box button{
  background:var(--cyan);
  border:none;
  padding:10px 16px;
  border-radius:10px;
  font-weight:bold;
  cursor:pointer;
}

.toast{
  position:fixed;
  bottom:20px;
  left:50%;
  transform:translateX(-50%);
  background:var(--cyan);
  color:#000;
  padding:10px 16px;
  border-radius:12px;
  display:none;
  font-weight:bold;
}
</style>
</head>

<body>

<!-- NAV -->
<nav class="nav">
  <a href="index.html">üè† Home</a>
  <a href="produk.html">üì¶ Produk</a>
  <a href="payment.html" class="active">üí≥ Payment</a>
</nav>

<!-- HEADER -->
<div class="header">
  <div class="logo-wrap">
    <div class="ring"></div>
    <img src="https://files.catbox.moe/8j5lju.jpg" alt="Vanzz">
  </div>
  <h1>PAYMENT VANZZ</h1>
  <h2>OFFICIAL</h2>
</div>

<!-- PAYMENT -->
<div class="payment">

  <div class="pay-item" onclick="copyText('089526430806')">
    <div class="pay-left">
      <img src="https://files.catbox.moe/fdia7y.jpg">
      <span>DANA</span>
    </div>
    <span>Tap Copy</span>
  </div>

  <div class="pay-item" onclick="copyText('08984514605')">
    <div class="pay-left">
      <img src="https://files.catbox.moe/f2l9ae.jpg">
      <span>SHOPEEPAY</span>
    </div>
    <span>Tap Copy</span>
  </div>

  <div class="pay-item" onclick="copyText('08984514605')">
    <div class="pay-left">
      <img src="https://files.catbox.moe/xkbp5h.jpg">
      <span>GOPAY</span>
    </div>
    <span>Tap Copy</span>
  </div>

  <div class="pay-item" onclick="openQRIS()">
    <div class="pay-left">
      <img src="https://files.catbox.moe/j6z53z.jpg">
      <span>QRIS</span>
    </div>
    <span>Scan</span>
  </div>

</div>

<!-- MODAL QRIS -->
<div class="modal" id="qrisModal">
  <div class="modal-box">
    <img src="https://files.catbox.moe/ojvxui.jpg">
    <button onclick="closeQRIS()">Tutup</button>
  </div>
</div>

<div class="toast" id="toast">Nomor berhasil di copy</div>

<script>
function copyText(text){
  navigator.clipboard.writeText(text);
  showToast();
}

function showToast(){
  let t=document.getElementById("toast");
  t.style.display="block";
  setTimeout(()=>t.style.display="none",2000);
}

function openQRIS(){
  document.getElementById("qrisModal").style.display="flex";
}

function closeQRIS(){
  document.getElementById("qrisModal").style.display="none";
}
</script>

</body>
</html>
